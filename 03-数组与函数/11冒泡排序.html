  <script>

    //冒泡排序:把所有的数据按照一定的顺序进行排列(从小到大,从大到下)

    var arr = [10, 100, 0, 20, 60, 30];
    var temp;
    for(var i=0;i<arr.length;i++){

        for (var j=i+1;j<arr.length;j++){
            if (arr[i]>arr[j]){
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
    }


    for (var i=0;i<arr.length-1;i++){
        for(var j=0;arr.length-1-i;j++){
            if (arr[j]<arr[j+1]){
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    console.log(arr);
  </script>
